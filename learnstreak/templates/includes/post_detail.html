{% load thumbnail %}

 <!-- component -->
 <div class="w-[60rem] mx-auto rounded-lg bg-gray-300 shadow p-5 text-gray-800">
    <div class="w-full flex mb-4">
      <div class="rounded-full w-12 h-12">
        {% thumbnail post.author.profile.image '500x500' as im %}
            <img class="mx-4 w-10 h-10 object-cover rounded-full sm:block" src="{{ im.url }}" alt="{{ post.author.username }} Image" />
        {% endthumbnail %}
      </div>
      <div class="flex-grow pl-3">
        <h6 class="font-bold text-md">{{ post.author.username }}</h6>
        <p class="text-xs text-gray-600">@{{ post.author.username }}</p>
      </div>
    </div>
    <div class="w-full mb-4">
      <p class="text-sm">{{ post.text }}</p>
    </div>
    <div class="w-full">
      <p class="text-xs text-gray-500 text-right">{{ post.date|date:'F j, Y, g:i:a' }}</p>
    </div>
  </div>
